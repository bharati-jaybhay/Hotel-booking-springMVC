<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">

</head>

<body>
<div th:replace="my-navbar :: div"></div>
<div class="container">

    <div class="alert alert-success w-75 mx-auto mt-3" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>


    <div class="listing mt-5">
        <h1 class="listing-title" th:text="${listing.title}"></h1>

        <img th:src="${listing.imageUrl}" class="listing-img" alt="hotel image">

        <div class="listing-desc mt-3 fs-6 w-75">
            <p th:text="${listing.description}"></p>
        </div>
        <p class="">
            Price: <span th:text="${listing.price}" class="fw-bold fst-italic"></span>/per night
        </p>

        <div class="buttons d-flex gap-5">
            <a class="btn btn-sm btn-primary edit-btn" th:href="@{/listings/edit(id=${listing.id})}"><i class="fa fa-pen"></i> Edit</a>
            <a class="btn btn-sm btn-outline-danger" th:href="@{/listings/delete(id=${listing.id})}" ><i class="fa fa-trash"></i>Delete</a>
        </div>
    </div>

</div>
<br>
<br><br>

<div th:replace="commons/all-js-links :: div"></div>

</body>

</html>
