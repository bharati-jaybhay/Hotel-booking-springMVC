<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">

</head>

<body>
<div th:replace="my-navbar :: div"></div>
<div class="container">
    <!-- Flash message section -->
    <div class="alert alert-danger w-75 mx-auto mt-3" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 mt-5">

        <div class="col my-2" th:each="listing:${allListings} ">
            <a th:href="@{/listings/view/{id}(id=${listing.id})}" class="listing-link">
                <div class="card mt-3">
                    <img th:src="${listing.imageUrl}" class="card-img-top" alt="hotel image">
                    <div class="card-img-overlay">

                    </div>
                    <div class="card-body mt-2">
                        <h5 class="card-title" th:text="${listing.title}"></h5>
                        <p class="card-text">
                            <span th:text="${listing.price}" class="fw-bold fst-italic"></span>/per night
                        </p>

                    </div>
                </div>
            </a>
        </div>

    </div>

    <!-- All listings -->
</div>
<br>
<br><br>

<div th:replace="commons/all-js-links :: div"></div>

</body>

</html>
