<!DOCTYPE html>
<html lang="en">
<head th:replace="commons/all-head-links :: head">
    <title>Listing Details</title>
</head>
<body>
<div th:replace="navbar :: div"></div>

<div class="container">
    <!-- Display success message if present -->
    <div class="alert alert-success w-75 mx-auto mt-3" role="alert"
         th:if="${successMessage}"
         th:text="${successMessage}">
    </div>

    <!-- Display listing details -->
    <div class="listing mt-5">
        <h1 class="listing-title" th:text="${listing.title}">Listing Title</h1>
        <img th:src="${listing.imageUrl}" class="listing-img" alt="Hotel image">
        <div class="listing-desc mt-3 fs-6 w-75">
            <p th:text="${listing.description}">Listing description</p>
        </div>
        <p>
            Price: <span th:text="${listing.price}" class="fw-bold fst-italic"></span>/ per night
        </p>

        <div class="buttons d-flex">
            <a th:href="@{/payment}" class="btn btn-primary">Book Now</a>
        </div>

        <br>
        <br>
    </div>
</div>

<div th:replace="commons/all-js-links :: div"></div>
</body>
</html>
