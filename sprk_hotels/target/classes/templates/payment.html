<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Payment Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-center">Payment Page</h2>

<form th:action="@{/payment/process}" th:object="${payment}" method="post" class="p-4 border rounded shadow">
  <div class="mb-3">
    <label class="form-label">Card Holder Name</label>
    <input type="text" class="form-control" th:field="*{cardHolderName}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Card Number</label>
    <input type="text" class="form-control" th:field="*{cardNumber}" required>
  </div>

  <div class="row">
    <div class="mb-3 col-md-6">
      <label class="form-label">Expiry Date</label>
      <input type="text" class="form-control" th:field="*{expiryDate}" placeholder="MM/YY" required>
    </div>

    <div class="mb-3 col-md-6">
      <label class="form-label">CVV</label>
      <input type="password" class="form-control" th:field="*{cvv}" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input type="number" class="form-control" th:field="*{amount}" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Pay Now</button>
</form>
</body>
</html>
